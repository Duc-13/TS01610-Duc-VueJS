<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 1-Lab2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <h1 class="text-center">BẢNG THÀNH PHẦN DINH DƯỠNG</h1>
    <table class="table table-bordered border-primary text-center">
      <thead class="table-warning ">
        <tr>
          <th rowspan="2" class="align-middle">Thành Phần</th>
          <th colspan="2">Giá Trị</th>
        </tr>
        <tr>
          <th>Khối lượng</th>
          <th>% DV*</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Calories</td>
          <td>200 kcal</td>
          <td>20%</td>
        </tr>
        <tr>
          <td>Chất Béo</td>
          <td>9 g</td>
          <td>14%</td>
        </tr>
        <tr>
          <td>Chất Béo Bão Hòa</td>
          <td>4 g</td>
          <td>20%</td>
        </tr>
        <tr>
          <td>Chất Đạm</td>
          <td>8 g</td>
          <td>16%</td>
        </tr>
        <tr>
          <td>Chất Xơ</td>
          <td>5 g</td>
          <td>20%</td>
        </tr>
        <tr>
          <td>Đường</td>
          <td>12 g</td>
          <td>-</td>
        </tr>
        <tr>
          <td rowspan="2" class="align-middle">Vitamin</td>
          <td>Vitamin C</td>
          <td>25%</td>
        </tr>
        <tr>
          <td>Vtamin D</td>
          <td>10%</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
