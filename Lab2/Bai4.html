<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 4-Lab 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <h3>Bài tập ứng dụng Modal cho Tài khoản</h3>

      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#myModal"
      >
        Tài khoản
      </button>
    </div>

    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">ĐĂNG NHẬP/ ĐĂNG KÝ</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <div class="container mt-3 card">
              <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    data-bs-toggle="tab"
                    href="#register"
                    >Đăng ký</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-bs-toggle="tab" href="#login"
                    >Đăng nhập</a
                  >
                </li>
                <li class="nav-item"></li>
              </ul>

              <div class="tab-content">
                <div id="register" class="container tab-pane active">
                  <div class="row">
                    <br />
                    <h1 class="mb-3">Form Đăng Ký Thông Tin</h1>

                    <div class="card p-3">
                      <form>
                        <div class="mb-3">
                          <label class="form-label">Họ và Tên</label>
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Nhập họ và tên"
                          />
                        </div>

                        <div class="mb-3">
                          <label class="form-label">Email</label>
                          <input
                            type="email"
                            class="form-control"
                            placeholder="Nhập email"
                          />
                        </div>

                        <div class="mb-3">
                          <label class="form-label">Số Điện Thoại</label>
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Nhập số điện thoại"
                          />
                        </div>

                        <div class="mb-3">
                          <label class="form-label">Mật Khẩu</label>
                          <input
                            type="password"
                            class="form-control"
                            placeholder="Nhập mật khẩu"
                          />
                        </div>

                        <div class="mb-3">
                          <label class="form-label">Xác Nhận Mật Khẩu</label>
                          <input
                            type="password"
                            class="form-control"
                            placeholder="Xác nhận mật khẩu"
                          />
                        </div>

                        <div class="mb-3">
                          <label class="form-label">Giới Tính</label><br />
                          <div class="form-check form-check-inline">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="gioitinh"
                              checked
                            />
                            <label class="form-check-label">Nam</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="gioitinh"
                            />
                            <label class="form-check-label">Nữ</label>
                          </div>
                        </div>

                        <div class="mb-3">
                          <label class="form-label">Ngôn Ngữ</label>
                          <select class="form-select">
                            <option>Tiếng Việt</option>
                            <option>English</option>
                          </select>
                        </div>

                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" />
                          <label class="form-check-label">
                            Tôi đồng ý với các điều khoản và điều kiện
                          </label>
                        </div>

                        <button type="submit" class="btn btn-primary">
                          Đăng Ký
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
                <div id="login" class="container tab-pane fade">
                  <div class="row">
                    <br />
                    <h1 class="mb-3">Form Đăng Nhập</h1>

                    <div class="card p-3">
                      <form>
                        <div class="mb-3">
                          <label class="form-label">Email</label>
                          <input
                            type="email"
                            class="form-control"
                            placeholder="Nhập email"
                          />
                        </div>

                        <div class="mb-3">
                          <label class="form-label">Mật Khẩu</label>
                          <input
                            type="password"
                            class="form-control"
                            placeholder="Nhập mật khẩu"
                          />
                        </div>

                        <button type="submit" class="btn btn-primary">
                          Đăng Nhập
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
